<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table content</title>

    <style>
		table{
			border-collapse: collapse;
			width: 50%; 
            text-align: center;  
		}
	th,td{
		border: 2px solid black; 
		padding: 15px;
        font-weight: bold;
	}

    th{
        border: 2px solid black;
        padding: 40px;
    }

	</style>
</head>
<body>
    <br>
    <br>
    <table border="2px"; align="center"><br><br>
    <caption style="font-size:50px"><b>Health Chart</b></caption>

    <br>
    <br>

        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
        </tr>

        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after Eating</td>

        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>

        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
